<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />
  <script src="app.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>

  <title>Заметки</title>
  <style>
    .logout-button {
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
  <script>
    function logout() {
      localStorage.removeItem('token');
      window.location.href = 'index.html';
    }
  </script>
</head>
<body class="bg-dark text-light">
  <div class="container w-50 pt-5">
    <h1>Заметки</h1>
    <button class="btn btn-outline-danger logout-button" onclick="logout()">Выйти</button>
    <input type="text" class="form-control mb-2" placeholder="Введите название" id="title" />
    <button class="btn btn-outline-info w-100 mb-2" id="create">Добавить</button>
    <ul class="list-group list-group-flush" id="list"></ul>
  </div>
</body>
</html>
