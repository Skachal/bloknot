<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />
  <title>Login</title>
  <script>
    async function login() {
      const userName = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const response = await fetch('http://localhost:5503/api/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ userName, password })
      });

      if (response.ok) {
        const data = await response.json();
        localStorage.setItem('token', data.token);
        window.location.href = 'notes.html';
      } else {
        alert('Login failed');
      }
    }
  </script>
</head>
<body class="bg-dark text-light">
  <div class="container w-50 pt-5">
    <h1>Login</h1>
    <input type="text" id="username" class="form-control mb-2" placeholder="Username" />
    <input type="password" id="password" class="form-control mb-2" placeholder="Password" />
    <button class="btn btn-outline-info w-100" onclick="login()">Login</button>
    <p class="mt-2">Нет аккаунта? <a href="register.html" class="text-info">Регистрация</a></p>
  </div>
</body>
</html>
